clases-del-mes:
  - fecha: "8 de Abril"
    titulo: "Sabiduría Vertical para la Vida Horizontal"
    imagen: "img/about/1.jpg"
    descripcion: "Vivimos en tiempos cuando, quizá más que nunca antes en la historia, es necesario que los creyentes mostremos con la vida lo que decimos creer. El mundo está como cansado de palabras. Quiere y necesita ver vidas transformadas. ¡Y a esto apunta el Libro de los Proverbios!"
  - fecha: "15 de Abril"
    titulo: "¡PRESTEMOS ATENCIÓN A LA SEÑORA SABIDURÍA!"
    imagen: "img/about/2.jpg"
    descripcion: "En nuestra clase anterior dijimos que el libro de Proverbios no es teórico, sino práctico. Sirve para VIVIR sabiamente, es decir, para actuar bien, especialmente en nuestras relaciones interpersonales,ahora Salomón presenta el mismo enfoque, pero desde otro ángulo: La presenta como una persona, y para ser más precisos aún, como una mujer, a la que llamaremos LA SEÑORA SABIDURÍA."
  - fecha: "22 de Abril"
    titulo: "SÓLO PARA MINEROS"
    imagen: "img/about/3.jpg"
    descripcion: "Hermanos, al meternos adentro de los Proverbios vamos a enfrentarnos con compromisos que nos demandan mayor y mayor entrega. ¿Quieren correr ese riesgo? ¿Quieren trabajar para profundizar más en la inagotable mina de oro que es la Palabra de Dios? Bien. Hablemos entonces de las herramientas que vamos a tener que usar."
  - fecha: "29 de Abril"
    titulo: "USTED Y SU CORAZÓN"
    imagen: "img/about/4.jpg"
    descripcion: "Pero, ¿qué pasa con el corazón espiritual? ¿Quién se ocupa de su funcionamiento? ¿Qué tenemos que hacer cuando falla? ¿Es posible mejorar el corazón espiritual enfermo? ¿Es posible hacer medicina preventiva para el corazón espiritual? Éstas y otras preguntas similares las responde Salomón en unos cuantos Proverbios que se refieren al corazón del hombre"
